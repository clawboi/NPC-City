<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>The Adventures of Sophia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="540"></canvas>

    <!-- MOBILE CONTROLS -->
    <div id="hud">
      <div id="dpad">
        <button data-dir="up">▲</button>
        <div class="row">
          <button data-dir="left">◀</button>
          <button data-dir="down">▼</button>
          <button data-dir="right">▶</button>
        </div>
      </div>

      <button id="btnInteract">INTERACT</button>
    </div>

    <div id="toast"></div>
  </div>

  <!-- DATA -->
  <script src="js/data/outfits.js"></script>
  <script src="js/data/maps.js"></script>

  <!-- CORE -->
  <script src="js/input.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/audio.js"></script>

  <!-- SCENES -->
  <script src="js/scenes/scene_wardrobe.js"></script>
  <script src="js/scenes/scene_room.js"></script>

  <!-- GAME -->
  <script src="js/main.js"></script>
</body>
</html>
